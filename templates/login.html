{% extends "base_full.html" %}

{% block content %}

    <div class="login-container" style="direction: rtl;">
        <h1> 🔰 تسجيل دخول </h1>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">👨‍⚕️ إسم المستخدم </label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">🔑 كلمة السر</label>
                <input type="password" id="password" name="password" required>
           
            </div>
            
            <div class="form-group">
                <button type="submit" class="button" style="font-size: 20px;"> ✅ دخول </button>
            </div>
            
            <p> 💠 ليس لديك حساب ؟ <a href="{{ url_for('register') }}">  تسجيل حساب جديد   </a></p>
        </form>
    </div>
{% endblock %}
